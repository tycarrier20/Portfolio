//to the user
function main() {
	var boardDiv = document.getElementById("board");
	var tableHTML = "<TABLE border=2>";
	for (var row=0;row<8;row++) {
		switch (row) {
			case 0: boardPieces.push([2,2,2,2,2,2,2,2]); break;
			case 1: boardPieces.push([2,2,2,2,2,2,2,2]); break;
			case 2: boardPieces.push([2,2,1,2,2,1,2,2]); break;
			case 3: boardPieces.push([2,1,1,2,2,1,1,2]); break;
			case 4: boardPieces.push([2,2,1,2,2,1,2,2]); break;
			case 5: boardPieces.push([2,2,2,2,2,2,2,2]); break;
			case 6: boardPieces.push([2,2,2,2,2,2,2,2]); break;
			case 7: boardPieces.push([2,2,2,2,2,2,2,2]); break;
			}
		for (var col=0; col<8; col++) {
		var cellID = document.getElementById(oldArray[(row*8)+col]);
		if (boardPieces [row] [col] ==1) cellID.style="background: red;";
		else cellID.style="background: white;"; 	
		}
	}
}
//this function will calculate the number of live neighbors in order
// to ensure proper state of each cell
function calcNeighbors (row, col) {
var ln = 0;
if (row>0 && col>0 && boardPieces [row-1] [col-1] ==1) ln++;
if (row>0 && boardPieces [row-1] [col] ==1) ln++;
if (row>0 && col<7 && boardPieces [row-1] [col+1] ==1) ln++;
if (col<7 && boardPieces [row] [col+1] ==1) ln++;
if (row<7 && col>0 && boardPieces [row] [col-1] ==1) ln++;
if (row<7 && col<7 && boardPieces [row+1] [col+1] ==1) ln++;
if (row<7 && boardPieces [row+1] [col] ==1) ln++;
if (row<7 && col>0 && boardPieces [row+1] [col-1] ==1) ln++;
if (row==5) console.log(ln);
return ln;
}
// this function will activate open clicking "simulate" button. 	
// this function will apply the rules of Conway's Game of Life
function simRound() {
var newArray = boardPieces.slice();
for (var row=0;row<8;row++){
	for (var col=0; col<8; col++){
		ln = calcNeighbors(row, col);
		if (boardPieces [row] [col]==1 && ln<2) newArray[row] [col] =2;
		if (boardPieces [row] [col]==1 && (ln==2 || ln==3)) newArray[row] [col] =1;
		if (boardPieces [row] [col]==1 && ln>3) newArray[row] [col] =2;
		if (boardPieces [row] [col]==2 && ln==3) newArray[row] [col] =1;
var cellID = document.getElementById(oldArray[(row*8)+col]);
if (newArray [row] [col] ==1) cellID.style="background: red;";
else cellID.style="background: white;"; 	
			}
		}
boardPieces = newArray.slice();
}
